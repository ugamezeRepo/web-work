<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/static/test/dragdrop.html</title>
<style>
	#dropZone {
		width: 400px;
		height: 400px;
		border: 2px dashed red;
		border-radius: 20px;
		/* 아래는 자식 contents를 상하좌우로 가운데 정렬하기 위한 css */
		display: flex;
		justify-content: center;
		align-items: center;
	}
</style>
</head>
<body>
	<div class="container">
		<input type="file" id="myFile" />
		<h1>이미지 drag and drop 테스트</h1>
		
		<div id="dropZone">
			<p>이미지를 drag해서 drop</p>
		</div>
		<p id="console"></p>
		<a href="dragdrop2.html">다음 예제</a>
	</div>
	
	<script>
		// div의 참조값
		const dropZone = document.getElementById("dropZone");
		dropZone.addEventListener("dragover", (e) => {
			e.preventDefault(); // 기본 이벤트 막기
		});
		dropZone.addEventListener("drop", (e) => {
			e.preventDefault(); // 기본 이벤트 막기
			// event 객체 e에는 drop된 이미지에 대한 정보가 들어있다.
			const files = e.dataTransfer.files;
			console.log(files);
			const file = files[0];
			let info = `<strong>이미지의 이름</strong>: ${file.name} || <strong>크기</strong>: ${file.size} Bytes || <strong>유형</strong>: ${file.type}`;
			document.getElementById("console").innerHTML = info;
			// input Type = "file"에 drop된 이미지 넣어주기
			document.getElementById("myFile").files = files;
		});
	</script>
</body>
</html>
