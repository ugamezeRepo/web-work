<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/teacher/cafe/updateform.html</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<nav>
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
				<li class="breadcrumb-item"><a th:href="@{/teacher/cafe/list}">Cafe</a></li>
				<li class="breadcrumb-item"><a th:href="@{/teacher/cafe/detail(num=${dto.num})}">Detail</a></li>
				<li class="breadcrumb-item active">Update</li>
			</ol>
		</nav>
		
		<h3>글 수정</h3>

		<form th:action="@{/teacher/cafe/update(num=${dto.num})}" method="post">
			<div class="mb-2">
				<label class="form-label" for="num">번호</label>
				<input class="form-control" type="text" id="num" name="num" th:value="${dto.num}" readonly />
			</div>
			<div class="mb-2">
				<label class="form-label" for="title">제목</label>
				<input class="form-control" type="text" id="title" name="title" th:value="${dto.title}" />
			</div>
			<div class="mb-2">
				<label class="form-label" for="writer">작성자</label>
				<input class="form-control" type="text" id="writer" name="writer" th:value="${dto.writer}" readonly />
			</div>
			<div class="mb-2">
				<label class="form-label" for="content">내용</label>
				<textarea class="form-control" name="content" id="content" rows="10">[[${dto.content}]]</textarea>
			</div>
			
			<div>
				<button class="btn btn-primary" type="submit" onclick="submitContents(this)">수정확인</button>
				<button class="btn btn-warning" type="reset">초기화</button>
				<a class="btn btn-success" th:href="@{/teacher/cafe/detail(num=${dto.num})}">돌아가기</a>
			</div>
		</form>
	</div>
	
	<!-- SmartEditor 에서 필요한 javascript 로딩  -->
	<script th:src="@{/SmartEditor/js/HuskyEZCreator.js}"></script>
	<script>
		var oEditors = [];
		
		nhn.husky.EZCreator.createInIFrame({
			oAppRef: oEditors,
			elPlaceHolder: "content",
			sSkinURI: "[[@{/}]]SmartEditor/SmartEditor2Skin.html",
			htParams: {
				bUseToolbar: true,				// 툴바 사용 여부 (true: 사용/ false: 사용하지 않음)
				bUseVerticalResizer: true,		// 입력창 크기 조절바 사용 여부 (true: 사용/ false: 사용하지 않음)
				bUseModeChanger: true,			// 모드 탭(Editor | HTML | TEXT) 사용 여부 (true: 사용/ false: 사용하지 않음)
				// aAdditionalFontList : aAdditionalFontSet,		// 추가 글꼴 목록
				fOnBeforeUnload: function () {
					// alert("완료!");
				}
			}, // boolean
			fOnAppLoad: function () {
				// 예제 코드
				// oEditors.getById["ir1"].exec("PASTE_HTML", ["로딩이 완료된 후에 본문에 삽입되는 text입니다."]);
			},
			fCreator: "createSEditor2"
		});

		function pasteHTML() {
			var sHTML = "<span style='color:#FF0000;'>이미지도 같은 방식으로 삽입합니다.<\/span>";
			oEditors.getById["content"].exec("PASTE_HTML", [sHTML]);
		}

		function showHTML() {
			var sHTML = oEditors.getById["content"].getIR();
			alert(sHTML);
		}

		function submitContents(elClickedObj) {
			// SmartEditor에 의해 만들어진(작성한 글) 내용이 textarea의 value가 되도록 한다. 
			oEditors.getById["content"].exec("UPDATE_CONTENTS_FIELD", []);	// 에디터의 내용이 textarea에 적용됩니다.

			// 에디터의 내용에 대한 값 검증은 이곳에서 document.getElementById("content").value를 이용해서 처리하면 됩니다.

			try {
				// 폼 제출하기 
				elClickedObj.form.submit();
			} catch (e) { }
		}

		function setDefaultFont() {
			var sDefaultFont = '궁서';
			var nFontSize = 24;
			oEditors.getById["content"].setDefaultFont(sDefaultFont, nFontSize);
		}
	</script>
</body>
</html>
