<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/teacher/cafe/list.html</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>게시글 목록 입니다</h1>

        <a th:href="@{/teacher/cafe/insertform}">새글 작성</a>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>글번호</th>
                    <th>작성자</th>
                    <th>제목</th>
                    <th>조회수</th>
                    <th>등록일</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tmp : ${list}">
                    <td th:text="${tmp.num}"></td>
                    <td th:text="${tmp.writer}"></td>
                    <td>
                        <a th:href="@{'/teacher/cafe/detail?num=' + ${tmp.num}}" th:text="${tmp.title}"></a>
                    </td>
                    <td th:text="${tmp.viewCount}"></td>
                    <td th:text="${tmp.regdate}"></td>
                </tr>
            </tbody>
        </table>

        <nav> 
            <ul class="pagination">
                <li th:if="${startPageNum != 1}" class="page-item">
                    <a class="page-link" th:href="@{'/teacher/cafe/list?pageNum=' + ${startPageNum - 1}}">Prev</a>
                </li>
                <li th:each="i : ${#numbers.sequence(startPageNum, endPageNum)}" class="page-item" th:classappend="${i} == ${pageNum} ? 'active'">
                    <a class="page-link" th:href="@{'/teacher/cafe/list?pageNum=' + ${i}}">[[${i}]]</a>
                </li>
                <li th:if="${endPageNum < totalPageCount}" class="page-item">
                    <a class="page-link" th:href="@{'/teacher/cafe/list?pageNum=' + ${endPageNum + 1}}">Next</a>
                </li>
            </ul>
        </nav>
        
        <!-- 검색 폼 -->
        <form th:action="@{/teacher/cafe/list}" method="get">
			<label for="condition">검색조건</label>
			<select name="condition" id="condition">
				<option value="title_content">제목 + 내용</option>
				<option value="title">제목</option>
				<option value="writer">작성자</option>
			</select>
			<input type="text" name="keyword" placeholder="검색어" />
			<button type="submit">검색</button>
		</form>
    </div>
</body>
</html>
