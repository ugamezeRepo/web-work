<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>cafe/insert_form.html</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<nav>
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
		    <li class="breadcrumb-item"><a th:href="@{/cafe/list}">Cafe</a></li>
		    <li class="breadcrumb-item active">Insert</li>
		  </ol>
		</nav>
		
		<h3>카페글 작성</h3>
		
		<form th:action="@{/cafe/insert}" method="post">
			<div>
				<label for="title" class="form-label">제목</label>
				<input type="text" class="form-control" name="title" id="title"/>
			</div>
			<div>
				<label for="content" class="form-label">내용</label>
				<textarea class="form-control" name="content" id="content"></textarea>
			</div>
			
			<div>
				<button class="btn btn-success" type="reset">초기화</button>
				<button class="btn btn-success" type="submit">작성</button>
				<a th:href="@{/cafe/list}"><button class="btn btn-success" type="button">돌아가기</button></a>
			</div>
		</form>
	</div>
</body>
</html>
