<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/cafe/detail.html</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<nav>
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
		    <li class="breadcrumb-item"><a th:href="@{/cafe/list}">Cafe</a></li>
		    <li class="breadcrumb-item active">Detail</li>
		  </ol>
		</nav>
		
		<h3>글 상세보기</h3>	
				
		<table class="table table-bordered">
			<tr>
				<th>글번호</th>
				<td th:text="${dto.getNum()}"></td>
			</tr>
			<tr>
				<th>작성자</th>
				<td th:text="${dto.getWriter()}"></td>
			</tr>
			<tr>
				<th>제목</th>
				<td th:text="${dto.getTitle()}"></td>
			</tr>
			<tr>
				<th>조회수</th>
				<td th:text="${dto.getViewCount()}"></td>
			</tr>
			<tr>
				<th>작성일</th>
				<td th:text="${dto.getRegdate()}"></td>
			</tr>
			<tr>
				<td colspan="2">
					<div id="content" th:text="${dto.getContent()}">
		
					</div>
				</td>
			</tr>
		</table>
		
		<a th:href="@{/cafe/update_form(num=${dto.num})}"><button class="btn btn-primary" type="button">수정</button></a>
		<a th:href="@{/cafe/delete(num=${dto.num})}"><button class="btn btn-primary" type="button">삭제</button></a>
	
		<nav>
			<ul class="pagination justify-content-center">
				<li class="page-item mr-3" th:if="${dto.prevNum ne 0}">
					<a class="page-link" th:href="@{/cafe/detail(num=${dto.prevNum})}">&larr; Prev</a>
				</li>
				<li class="page-item mr-3 disabled" th:unless="${dto.prevNum ne 0}">
					<a class="page-link" href="javascript:">Prev</a>
				</li>
				<li class="page-item mr-3" th:if="${dto.nextNum ne 0}">
					<a class="page-link" th:href="@{/cafe/detail(num=${dto.nextNum})}">Next &rarr;</a>
				</li>
				<li class="page-item mr-3 disabled" th:unless="${dto.nextNum ne 0}">
					<a class="page-link" href="javascript:">Next</a>
				</li>
			</ul>
		</nav>
		
		<div th:replace="~{/cafe/includeList :: listTable}"></div>
	</div>
</body>
</html>
