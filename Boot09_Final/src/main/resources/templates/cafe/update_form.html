<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/cafe/update.html</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<nav>
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
				<li class="breadcrumb-item"><a th:href="@{/cafe/list}">Cafe</a></li>
				<li class="breadcrumb-item"><a th:href="@{/cafe/detail(num=${dto.num})}">Detail</a></li>
				<li class="breadcrumb-item active">Update</li>
			</ol>
		</nav>
		
		<h3>글 수정</h3>
		
		<form th:action="@{/cafe/update(num=${dto.num})}" method="post">
			<div class="mb-2">
				<label class="form-label" for="num">번호</label>
				<input class="form-control" type="text" id="num" name="num" th:value="${dto.num}" readonly />
			</div>
			<div class="mb-2">
				<label class="form-label" for="title">제목</label>
				<input class="form-control" type="text" id="title" name="title" th:value="${dto.title}" />
			</div>
			<div class="mb-2">
				<label class="form-label" for="writer">작성자</label>
				<input class="form-control" type="text" id="writer" name="writer" th:value="${dto.writer}" />
			</div>
			<div class="mb-2">
				<label class="form-label" for="content">내용</label>
				<textarea class="form-control" name="content" id="content" rows="10" th:text="${dto.content}"></textarea>
			</div>
			
			<div>
				<button class="btn btn-primary" type="submit">수정확인</button>
				<button class="btn btn-warning" type="reset">초기화</button>
				<a th:href="@{/cafe/detail(num=${dto.num})}"><button class="btn btn-success" type="button">돌아가기</button></a>
			</div>
		</form>
	</div>
</body>
</html>
