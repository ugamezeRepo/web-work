<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/user/updateform.html</title>
<style>
	#image {
		display: none;
	}

	#profileImage {
		width: 100px;
		height: 100px;
		border: 1px solid #cecece;
		border-radius: 50%;
	}
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h3>회원 정보 수정</h3>
		<form th:action="@{/user/update}" method="post">
			<input type="hidden" name="profile" th:value="${dto.profile}" />
			<div>
				<label class="form-label" for="id">아이디</label>
				<input class="form-control" type="text" id="id" th:value="${dto.userName}" readonly />
			</div>
			<div>
				<label class="form-label" for="email">이메일</label>
				<input class="form-control" type="text" id="email" name="email" th:value="${dto.email}" />
			</div>
			<div>
				<label>프로필 이미지</label>
				<div>
					<a href="javascript: " id="profileLink">
						<th:block th:if="${dto.profile eq null}">
							<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
								<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
								<path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
							</svg>
							<input type="file" id="image" />
						</th:block>
						<th:block th:unless="${dto.profile eq null}">
							<img th:src="@{/upload/images/__{dto.getProfile}__" />
						</th:block>
					</a>
				</div>
			</div>

			<div class="mt-2">
				<button class="btn btn-primary" type="submit">수정확인</button>
				<button class="btn btn-primary" type="reset">취소</button>
				<a th:href="@{/}">
					<button class="btn btn-primary" type="button">돌아가기</button>
				</a>
			</div>
		</form>
		
		<!-- 화면에 보이지 않는 이미지 선택할 input type="file" -->
		<input type="file" id="image" accept="image/*" />
		<script>
			// 링크를 클릭했을 때
			document.getElementById("profileLink").addEventListener("click", () => {
				// input type="file" 요소를 강제 클릭해서 파일 선택창을 띄운다.
				document.getElementById("image").click();
			});

			// 새로운 이미지가 선택되었을 때
			document.getElementById("image").addEventListener("change", (e) => {
				// 전송할 file 데이터를 FormData 객체에 담는다.
				const fileData = e.target.files[0];
				const data = new FormData();
				// myImage라는 파라미터명으로 fileData를 담는다.
				data.append("myImage", fileData);
				// fetch() 함수를 이용해 페이지 전환없이 업로드
				fetch("[[@{/user/upload_profile}]]", {
					method: "post",
					body: data,
				})
					.then((res) => res.json())
					.then((data) => {
						console.log(data);
						// img 요소를 만들 문자열 구성
						let img = `<img id="profileImage" 
							src="[[@{/upload/images}]]/\${data.saveFileName}">`;
						// 링크 안에 출력하면서 html 형식으로 해석되도록 한다.
						document.getElementById("profileLink").innerHTML = img;
						// 서버에 저장된 프로필 이미지의 이름을 input type="hidden"의 value로 넣어준다.
						document.querySelector("[name=profile]").value = data.saveFileName;
					});
			});
		</script>
	</div>
</body>
</html>
