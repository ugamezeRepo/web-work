<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/file/upload.html</title>
</head>
<body>
	<div class="container">
		<p><strong>[[${orgFileName}]]</strong> 파일을 업로드했습니다.</p>
		<p>저장된 파일명: <strong th:text="${saveFileName}"></strong></p>
		<p>파일의 크기: <strong th:text="${fileSize}"></strong> Byte</p>
		<a th:href="@{/file/download(orgFileName=${orgFileName}, saveFileName=${saveFileName}, fileSize=${fileSize})}">임시 다운로드</a>
	</div>
</body>
</html>
